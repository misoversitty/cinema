openapi: 3.0.0
info:
  title: "Cinema-app"
  description: "cinema-app for course-work"
  version: 0.0.1
servers:
  - url: "/api"
components:
  schemas:
    customer:
      type: "object"
      required:
        - first_name
        - last_name
      properties:
        first_name:
          type: "string"
        last_name: 
          type: "string"
        middle_name: 
          type: "string"
  parameters:
    customer_id:
      name: "customer_id"
      description: "Customer id"
      in: path
      required: True
      schema:
        type: "integer"
paths:
  /films:
    get:
      operationId: "controllers.FilmsController.read_all"
      tags:
        - "films"
      summary: "Read the list of films"
      responses:
        "200":
          description: "Success"
  /filmsessions:
    get:
      operationId: "controllers.FilmSessionsController.read_all"
      tags:
        - "filmSessions"
      summary: "Read the list of sessions"
      responses:
        "200":
          description: "Success"
  /orders:
    get:
      operationId: "controllers.OrdersController.read_all"
      tags:
        - "orders"
      summary: "Read the list of orders"
      responses:
        "200":
          description: "Success"
  /customers:
    get:
      operationId: "controllers.CustomersController.read_all"
      tags:
        - "customers"
      summary: "Read the list of customers"
      responses:
        "200":
          description: "Success"
  /customers/{customer_id}:
    get:
      operationId: "controllers.CustomersController.read_one"
      tags:
        - "customers"
      summary: "Read one customer"
      parameters:
        - $ref: "#components/parameters/customer_id"
      responses:
        "200":
          description: "Success"
