<!-- templates/film.html -->

{% extends 'base.html' %}

{% block title %}Cinema-app{% endblock %}

{% block header %}
<h1>Edit data 'Film '{{ film.name }}'</h1>
{% endblock %}

{% block content %}
<form action="" method="POST">
	<input type="text" id="film_id" name="film_id" value="{{ film.film_id }}">
	<input type="text" id="name" name="name" value="{{ film.name }}">
	<input type="submit" value="Submit">
</form>
{% endblock %}
