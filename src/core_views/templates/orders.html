<!-- templates/orders.html -->

{% extends 'base.html' %}

{% block title %}Cinema-app{% endblock %}

{% block header %}
<h1>Orders</h1>
{% endblock %}

{% block content %}
<table id="orders">
	<thead>
		<tr>
			<th>id</th>
		</tr>
	</thead>
	<tbody>
	{% for order in orders %}
		<tr>
			<td><a href="{{ url_for('.show_order', id=order.order_id) }}">{{ order.order_id }}</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
